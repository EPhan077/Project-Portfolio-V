<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Activities To Do</title>
  </head>
  <body>

    <div id="hideMe">
    <h1 class="text-center">Are you ready to try random activities?</h1>
    <button id="enter" class="btn btn-lg text-center">I'M IN!</button>
    </div>

    <div id="showMe">
    <header id="header-contact" class="site-header align-content-between">
      <div class="container-fluid">
        <h2 class="text-center">Choose a search type</h2>
      </div>

      <nav class="container site-nav navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="nav-item nav-link type" id="linkType" href="" data-activity='type'>ACTIVITY TYPE</a>
          <a class="nav-item nav-link participants" id="linkPart" href="" data-activity='participants'>NUMBER OF PARTICIPANTS</a>
          <a class="nav-item nav-link price" id="linkPrice" href="" data-activity='price'>PRICE</a>
          <a class="nav-item nav-link accessibility" id="linkAcc" href="" data-activity='accessibility'>ACCESSIBILITY</a>
        </div>
      </nav>

    <p class="searchInfo text-center"></p>

    <div class="container text-center">
      <h2 class="searchTitle">Let's Get That Activity!</h2>
        <!-- SEARCH FORM -->
      <form action="#" class="js-search-form">
        <div class="search">
          <p class="errMsg"></p>
          <label class="form-p" for="searchTerm"></label>
          <input type="text" class="js-query" id="searchTerm" autofocus>
          <button class="btn btn-sm" type="submit">Search</button>
        </div>
      </form>
  </div>

  <div id="myModal" class ="modal">
    <div class="modal-content">
      <span class="close container">&times;</span>
      <p class="text"></p>
    </div>
  </div>
  </header>

  <!-----*** SECTION - SEARCH RESULTS ***----->
  <section class="results js-search-results container-fluid text-center">

  </section>

  <footer>
    <div class="container">
    <p class="footer text-center">Copyright &copy; ACTIVITIES TO DO. All rights reserved.</p>
  </div>
  </footer>
  </div>

    <script src="js/index.js"></script>

  </body>
</html>
