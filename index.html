<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Activities To Do</title>
  </head>
  <body>

    <div id="hideMe">
    <h1>Are you ready to try random activities?</h1>
    <button id="enter" class="btn btn-lg">I'M IN!</button>
    </div>

    <div id="showMe">
    <header id="header-contact" class="site-header align-content-between">
      <div class="container-fluid">
        <h2 class="text-center">Choose a search type</h2>
      </div>
      <!-- Extended nav on top right -->
      <nav class="container site-nav navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="nav-item nav-link type" id="linkType" href="">ACTIVITY TYPE</a>
          <a class="nav-item nav-link participants" id="linkPart" href="">NUMBER OF PARTICIPANTS</a>
          <a class="nav-item nav-link price" id="linkPrice" href="">PRICE</a>
          <a class="nav-item nav-link accessibility" id="linkAcc" href="">ACCESSIBILITY</a>
        </div>
      </nav>

    <p class="searchInfo text-center">Please select a search type first</p>

    <div class="container text-center">
      <h2>Let's Get That Activity!</h2>
        <!-- SEARCH FORM -->
      <form action="#" class="js-search-form">
        <div class="search">
          <label class="form-p" for="searchTerm"></label>
          <input type="text" class="js-query" id="searchTerm" autofocus>
          <button class="btn btn-sm" type="submit">Submit</button>
        </div>
      </form>
  </div>

  <div id="myModal" class ="modal">
    <div class="modal-content">
      <span class="close container">&times;</span>
      <p class="text"></p>
    </div>
  </div>
  </header>

  <!-----*** SECTION - SEARCH RESULTS ***----->
  <section class="results js-search-results container-fluid text-center">

  </section>
  </div>

    <script src="js/index.js"></script>
    <script src="js/modal.js"></script>

  </body>
</html>
